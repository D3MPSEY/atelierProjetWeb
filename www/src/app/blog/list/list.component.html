<div class="list">
    <ng-container *ngFor="let article of articles; let i = index">
        <app-article [article]="article" *ngIf="i != selectedArticle" (click)="changeSelected(i)"></app-article>
        <app-detail [article]="article" *ngIf="i == selectedArticle"></app-detail>
    </ng-container>
</div>
